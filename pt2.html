            padding: 5px 15px;

            border: 2px solid black;
            border-radius: 10px;
            padding: 5px 25px;

        }
    </style>
</head>
<body>
  <main>  

    <button class="btn" onclick=" cardquanity +=1;document.querySelector('#card-summary')
    .innerText=`your bag item ${cardquanity} item`;">addto bag</button>

    .innerText=`your bag item ${cardquanity} item`;"> ❤️wishlist</button> 
    
    <button class="btn" onclick=" cardquanity +=2;document.querySelector('#card-summary')
    .innerText=`your bag item ${cardquanity} item`;">add 1+1 item</button>

    <script>
        let cardquanity=0;
        document.querySelector('#card-summary')
        .innerText=`your bag item ${cardquanity} item`
    </script>
